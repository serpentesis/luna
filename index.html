<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login on Luna website">
    <meta name="keywords" content="login, login page">
    <meta name="author" content="Serpentesis">
    <title> Login </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <!-- COMEÇO -->
   <div class="main-login">

        <!-- COLUNA ESQUERDA LOGO -->
        <div class="left-login">

            <img src="logo.png" class="left-login-image">
        </div>
       
        <!-- COLUNA DIREITA DADOS -->
        <div class="right-login"> 
            <div class="card-login">
                <h1> LOGIN </h1>
               
            <div class="textfield">
               <label for="user"> Usuário </label>
               <input required id="user" type="text" name="user" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="password"> Senha </label>
                <input required id="password" type="password" name="password" placeholder="Senha">
            </div>
            <button class="raise" value="Go to the portal"> Entrar </button>
        </div>
   </div>

   </div>

</body>
</html>
